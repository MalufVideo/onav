<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Watch Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/fontawesome-minimal.css">
    <script>
        // Tailwind CSS configuration (Copied from index.html)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00ff9d',
                        secondary: '#0066ff',
                        purpleish: '#9370DB',
                        dark: '#0a0a0a',
                        darker: '#020202',
                        'light-text': '#e0e0e0',
                        'medium-text': '#a0a0a0',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                    animation: {
                        'subtle-float': 'subtle-float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        'subtle-float': {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-8px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Import Google Fonts (Copied from index.html) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Fira+Code:wght@400&display=swap');

        body {
            font-family: 'Inter', sans-serif; 
            background-color: #020202; 
            color: #e0e0e0; 
            margin: 0;
            padding: 0; 
            overflow-x: hidden; 
            scroll-behavior: smooth; 
        }

        .gradient-text {
            background: linear-gradient(90deg, #00ff9d, #0066ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .glow-text-primary {
            text-shadow: 0 0 12px rgba(0, 255, 157, 0.6);
        }

        .btn-primary-custom {
            background: linear-gradient(90deg, #00ff9d, #0066ff);
            color: #050505;
            transition: all 0.3s ease;
            padding: 0.625rem 1.25rem; 
            border-radius: 0.3125rem; 
            font-weight: bold;
            text-align: center;
            display: inline-block; 
            text-decoration: none; 
        }
        .btn-primary-custom:hover {
            opacity: 0.9;
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.3);
            transform: translateY(-2px);
        }

        .btn-share-base { 
            display: inline-block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .whatsapp-btn {
            background-color: #25D366;
        }
        .whatsapp-btn:hover {
            background-color: #1DA851;
        }
        .facebook-btn {
            background-color: #1877F2;
        }
        .facebook-btn:hover {
            background-color: #1158B4;
        }
    </style>
</head>
<body class="bg-darker text-light-text font-sans">
    <div class="min-h-screen flex flex-col items-center p-4">

        <video class="w-full max-w-2xl mt-2.5 rounded-lg shadow-lg" src="[VIDEO_URL]" controls autoplay playsinline>
            Your browser does not support the video tag.
        </video>

        <div class="share mt-5 flex flex-wrap justify-center gap-4">
            <a class="btn-share-base whatsapp-btn" href="/api/log-share?platform=whatsapp&video=[SLUG]"
               onclick="fetch(this.href); window.open('whatsapp://send?text=Check%20this%20out:%20[VIDEO_URL]?utm_source=whatsapp&utm_medium=share_button', '_blank'); return false;"
               target="_blank">WhatsApp</a>
            <a class="btn-share-base facebook-btn" href="/api/log-share?platform=facebook&video=[SLUG]"
               onclick="fetch(this.href); window.open('https://www.facebook.com/sharer/sharer.php?u=[VIDEO_URL]?utm_source=facebook&utm_medium=share_button', '_blank', 'width=600,height=400'); return false;"
               target="_blank">Facebook</a>
        </div>

        <div class="mt-8 w-full max-w-2xl text-center">
            <h1 class="text-3xl md:text-4xl font-bold gradient-text glow-text-primary mb-8">
                Revolucione suas produções
            </h1>

            <div class="space-y-6">
                <div class="bg-dark p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold text-primary mb-3">Estúdio e Tecnologia</h2>
                    <p class="text-medium-text mb-4">LED/Disguise/Projeção/Unreal</p>
                    <a href="https://onav.com.br" target="_blank" rel="noopener noreferrer"
                       class="btn-primary-custom">
                       On + Av
                    </a>
                </div>

                <div class="bg-dark p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold text-primary mb-3">Media Servers</h2>
                    <a href="https://disguise.one" target="_blank" rel="noopener noreferrer"
                       class="btn-primary-custom">
                       Disguise
                    </a>
                </div>

                <div class="bg-dark p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold text-primary mb-3">Cinebot Draco</h2>
                    <a href="https://rubelabs.com.br" target="_blank" rel="noopener noreferrer"
                       class="btn-primary-custom">
                       Rube Labs
                    </a>
                </div>

                <div class="bg-dark p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-semibold text-primary mb-3">Film Production Degree USA</h2>
                    <a href="https://fullsail.edu" target="_blank" rel="noopener noreferrer"
                       class="btn-primary-custom">
                       Full Sail University
                    </a>
                </div>
            </div>
        </div>

        <script>
            fetch(`/api/log-scan?video=[SLUG]`);
        </script>
    </div>
</body>
</html>
