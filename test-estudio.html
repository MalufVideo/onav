<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Estudio ScrollyVideo</title>
    <style>
        /* To make the page scrollable */
        body {
            height: 600vh; /* Increased height for more scroll steps */
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="hero-section" style="height: 100vh; background-color: lightblue; display: flex; align-items: center; justify-content: center; text-align: center;">
        <h1>This is the Hero Section (Dummy Image/Content)</h1>
    </div>

    <div id="scrolly-video"></div>

    <div id="after-video-section" style="height: 100vh; background-color: lightgreen; display: flex; align-items: center; justify-content: center; text-align: center;">
        <h1>This is the Section After the Video</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/scrolly-video@latest/dist/scrolly-video.js"></script>
    <script type="text/javascript">
      new ScrollyVideo({
        scrollyVideoContainer: "scrolly-video",
        src: "img/videos/output_web_ready_h264.mp4",
        transitionSpeed: 1,
        frameThreshold: 0.05,
        debug: true
      });
    </script>

</body>
</html>
