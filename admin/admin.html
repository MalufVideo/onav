<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Admin</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <h1>Product Administration</h1>

    <button id="add-product-btn">Add New Product</button>

    <table id="products-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
                <th>Price</th>
                <th>Unit Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Product rows will be inserted here by JavaScript -->
        </tbody>
    </table>

    <!-- Modal for Adding/Editing Products -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Add Product</h2>
            <form id="product-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-name">Name:</label>
                    <input type="text" id="product-name" required>
                </div>
                <div class="form-group">
                    <label for="product-description">Description:</label>
                    <textarea id="product-description"></textarea>
                </div>
                <div class="form-group">
                    <label for="product-category">Category:</label>
                    <input type="text" id="product-category" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Price:</label>
                    <input type="number" id="product-price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="product-unit-type">Unit Type:</label>
                    <select id="product-unit-type" required>
                        <option value="per_day">Per Day</option>
                        <option value="per_unit">Per Unit</option>
                        <option value="per_module">Per Module</option>
                        <option value="fixed">Fixed</option>
                    </select>
                </div>
                <button type="submit" id="save-product-btn">Save Product</button>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
